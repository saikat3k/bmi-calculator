<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1 style="text-align: center;">BMI Calculator in Alert</h1>


    <script>
        let name = ('BMI Calculator\n');
        let num1 =Number(prompt(name+'Enter your weight in Kg'));
        let num2 =Number(prompt(name+'Enter your height in Foot'));
        let name1 = ('Your BMI is = ');
        alert (name1+(num1/((num2*0.3048)^2)));
    </script>
</body>
</html>
